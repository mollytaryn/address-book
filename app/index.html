<!DOCTYPE html>
<html>
  <head>
    <title>Address Book</title>
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="login">
      <h1>Address Book: Login</h1>
      <form action"#">
        <input id="email" type="email" name="email" placeholder="user@example.com" required="required"/>
        <input id="password" type="password" name="password" placeholder="password" required="required"/>
        <input type="submit" value="Login" class="button"/>
        <input type="button" value="Register" class="button"/>
        <div class="error"></div>
      </form>
    </div>
    <div class="app hidden">
      <a href="#" id="newContact" class="button radius">+</a>
      <button class="logout">Logout</button>
      <form action="#">
      <h2 class="addContact">Add a new contact:<h2>
        <div class="row">
          <div class="large-12 columns">
            <label>Photo URL
              <input type="text" name="photoURL"/>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="large-12 columns">
            <label>First Name
              <input type="text" name="firstName"/>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="large-12 columns">
            <label>Last Name
              <input type="text" name="lastName"/>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="large-12 columns">
            <label>Phone Number
              <input type="text" name="phone"/>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="large-12 columns">
            <label>Email
              <input type="email" name="emailaddress"/>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="large-12 columns">
            <label>Instagram
              <input type="text" name="instagram"/>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="large-3 columns">
            <input type="submit" class="submit button" value="Submit"/>
          </div>
        </div>
      </form>
      <h2 class="welcome">Contacts<h2>
      <table>
        <thead>
          <tr>
            <th width="100">Photo</th>
            <th width="100">First Name</th>
            <th width="100">Last Name</th>
            <th width="150">Phone Number</th>
            <th width="200">Email</th>
            <th width="150">Instagram</th>
            <th width="50"></th>
          </tr>
        </thead>
        <tbody class="tbody">
        </tbody>
      </table>
    </div>
  <script src="vendor/firebase.js"></script>
  <script src="vendor/jquery.min.js"></script>
  <script src="vendor/lodash.min.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
