<!DOCTYPE html>
<html>
  <head>
    <title>Address Book</title>
    <link href="../bower_components/foundation/css/foundation.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <form action="#" class="form">
      <a href="#" class="button radius">Add New Contact</a>
      <div class="row">
        <div class="large-12 columns">
          <label>Photo URL
            <input type="text" name="photoURL"/>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-12 columns">
          <label>First Name
            <input type="text" name="firstName"/>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-12 columns">
          <label>Last Name
            <input type="text" name="lastName"/>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-12 columns">
          <label>Phone Number
            <input type="text" name="phone"/>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-12 columns">
          <label>Email
            <input type="email" name="email"/>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-12 columns">
          <label>Instagram
            <input type="text" name="instagram"/>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-3 columns">
          <input type="submit" class="submit" value="Submit"/>
        </div>
      </div>
    </form> 
    <table>
      <thead>
        <tr>
          <th width="100">Photo</th>
          <th width="100">First Name</th>
          <th width="100">Last Name</th>
          <th width="150">Phone Number</th>
          <th width="200">Email</th>
          <th width="150">Instagram</th>
          <th width="50"
        </tr>
      </thead>
      <tbody class="tbody">
      </tbody>
    </table>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/lodash/3.0.0/lodash.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
